<html>
    <head>
        <meta charset="utf-8">
    <title>Formularz ćwiczeniowy</title>
    </head>
<body>
    <h2>Biblioteka</h2>
    <h4>Dodawanie nowej książki</h4>
<form method="POST">
    <label for "tytuł">Tytuł</label>
 <input type="text" id="tytuł" name="tytuł">
 <br>
 <label for "autor">Autor</label>
 <input type="text" id="autor" name="autor">
 <br>
 <label for "data">Data wydania</label>
 <input type="date" id="data" name="data">
 <br>
 <label for "liczba">Liczba stron</label>
 <input type="number" id="liczba" name="liczba">
 <br>
 <label for "kolor">Kolor okładki</label>
 <input type="color" id="kolor" name="kolor">
 <br>
 <label for "zdjęcie">Zdjęcie okładki</label>
 <input type="file" id="zdjęcie" name="zdjęcie">
<br>
 <button type="submit">Wyślij</button>
</form>
</body>
</html>
